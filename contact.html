<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Contact</title>
  </head>
  <body>
        <!-- Contact Form -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-5 col-lg-5 align-self-center">
                    <div class="text-center">
                        <h3 class="mt-1 mb-5 pb-1 text-custom"style="color: Green;">Contact Us</h3>
                      </div>
    
                    <form>
                        <div class="form-floating mb-4">
                            <input type="Your Name" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Your Name</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="Email Address" class="form-control" id="floatingInput" placeholder="name">
                            <label for="floatingInput">Email Address</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="Telephone Number" class="form-control" id="floatingInput" placeholder="name">
                            <label for="floatingInput">Telephone Number</label>
                        </div>
                        <div class="form-floating mb-4">
                            <textarea class="form-control" id="floatingInput" placeholder="message" rows="3"></textarea>
                            <label for="floatingInput">Your Message</label>
                        </div>
                        <div class="text-center pt-1 mb-5 pb-1">
                            <a href="Praktikum6.html" class="btn btn-custom btn-block mb-3 px-4" style="color: white; background-color: green;" type="button">Send Message</a><br>
                        </div>
                      </form>
                </div>
            </div>
        </div>
  </body>
</html>
